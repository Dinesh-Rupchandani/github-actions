name: Shell-Commands

on: [push]

jobs:
  run-shell-command:
    runs-on: ubuntu-latest
    steps:
      - name: echo a string
        run: echo "Hello There"
      - name: Multiline Script
        run: |
         node -v
         npm -v
      - name: Python-Script
        run: |
          import platform
          print(platform.processor())   
        shell: python  